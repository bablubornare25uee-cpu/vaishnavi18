<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Skills</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #eef2f3;
        }

        .header {
            background: #6A5ACD;
            padding: 20px;
            text-align: center;
            color: white;
            font-size: 28px;
        }

        .container {
            width: 90%;
            max-width: 900px;
            margin: 40px auto;
        }

        .skill-box {
            background: white;
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 12px;
            box-shadow: 0px 0px 8px rgba(0,0,0,0.1);
        }

        .skill-title {
            font-size: 22px;
            font-weight: bold;
            color: #333;
        }

        .bar {
            height: 12px;
            background: #ddd;
            border-radius: 6px;
            margin-top: 8px;
        }

        .level {
            height: 12px;
            background: #6A5ACD;
            border-radius: 6px;
        }
    </style>
</head>

<body>

    <div class="header">My Skills</div>

    <div class="container">

        <!-- Skill 1 -->
        <div class="skill-box">
            <div class="skill-title">HTML & CSS</div>
            <div class="bar"><div class="level" style="width: 90%;"></div></div>
        </div>

        <!-- Skill 2 -->
        <div class="skill-box">
            <div class="skill-title">C Programming</div>
            <div class="bar"><div class="level" style="width: 75%;"></div></div>
        </div>

        <!-- Skill 3 -->
        <div class="skill-box">
            <div class="skill-title">Electrical Machine Basics</div>
            <div class="bar"><div class="level" style="width: 80%;"></div></div>
        </div>

        <!-- Skill 4 -->
        <div class="skill-box">
            <div class="skill-title">Presentation Skills</div>
            <div class="bar"><div class="level" style="width: 85%;"></div></div>
        </div>

        <!-- Skill 5 -->
        <div class="skill-box">
            <div class="skill-title">Communication</div>
            <div class="bar"><div class="level" style="width: 88%;"></div></div>
        </div>

        <!-- Skill 6 -->
        <div class="skill-box">
            <div class="skill-title">Teamwork</div>
            <div class="bar"><div class="level" style="width: 92%;"></div></div>
        </div>

        <!-- Skill 7 -->
        <div class="skill-box">
            <div class="skill-title">Problem Solving</div>
            <div class="bar"><div class="level" style="width: 90%;"></div></div>
        </div>

        <!-- Skill 8 -->
        <div class="skill-box">
            <div class="skill-title">Basic AutoCAD</div>
            <div class="bar"><div class="level" style="width: 60%;"></div></div>
        </div>

        <!-- Skill 9 -->
        <div class="skill-box">
            <div class="skill-title">MS Word / PowerPoint</div>
            <div class="bar"><div class="level" style="width: 95%;"></div></div>
        </div>

    </div>

</body>
</html>
