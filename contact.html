<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f3f3f3;
        }

        .header {
            background: #4CAF50;
            padding: 20px;
            text-align: center;
            color: white;
            font-size: 28px;
        }

        .container {
            width: 90%;
            max-width: 600px;
            background: white;
            margin: 40px auto;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        label {
            font-size: 18px;
            font-weight: bold;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            margin-top: 8px;
            margin-bottom: 18px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #4CAF50;
            border: none;
            color: white;
            font-size: 18px;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background: #45a049;
        }

        .info {
            margin-top: 25px;
            line-height: 1.6;
        }
    </style>
</head>
<body>

    <div class="header">Contact Me</div>

    <div class="container">

        <h2>Send a Message</h2>

        <form>
            <label>Your Name</label>
            <input type="text" placeholder="Enter your name">

            <label>Email</label>
            <input type="email" placeholder="Enter your email">

            <label>Message</label>
            <textarea rows="5" placeholder="Write your message..."></textarea>

            <button type="submit">Send</button>
        </form>

        <div class="info">
            <h3>My Contact Details</h3>
            <p><strong>Name:</strong> Vaishnavi Raju Salve</p>
            <p><strong>Email:</strong> vaishnavisalve302@gmail.com</p>
            <p><strong>Phone:</strong> 7498837356</p>
        </div>

    </div>

</body>
</html>
