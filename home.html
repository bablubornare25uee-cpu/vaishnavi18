<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Skills</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f4ff;
            margin: 0;
            padding: 0;
        }

        header {
            background: #4a6cf7;
            color: white;
            padding: 20px 0;
            text-align: center;
            font-size: 30px;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .container {
            width: 80%;
            margin: 30px auto;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }

        h2 {
            color: #4a6cf7;
            margin-bottom: 10px;
        }

        .skill-box {
            margin-bottom: 15px;
        }

        .skill-title {
            font-size: 18px;
            font-weight: bold;
        }

        .bar {
            width: 100%;
            background: #ddd;
            height: 12px;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 5px;
        }

        .bar-fill {
            height: 12px;
            background: #4a6cf7;
            border-radius: 10px;
        }

        .html { width: 90%; }
        .css { width: 80%; }
        .python { width: 70%; }
        .cprog { width: 85%; }
        .communication { width: 95%; }
    </style>
</head>

<body>

    <header>My Skills</header>

    <div class="container">
        <h2>Technical Skills</h2>

        </div>
		</body>
		</html>
